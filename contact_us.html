<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitForge Gym | Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #0d0d0d, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .carousel-item img {
      height: 90vh;
      object-fit: cover;
      filter: brightness(60%);
    }

    .carousel-caption {
      bottom: 20%;
      text-shadow: 0 0 10px #000;
      animation: fadeInUp 2s ease;
    }

    .carousel-caption h2 {
      font-size: 3rem;
      font-weight: 700;
      color: #00f5ff;
      text-shadow: 0 0 20px #00f5ff;
    }

    .carousel-caption p {
      color: #eee;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <section id="carouselSection" class="mt-5">
    <div id="gymCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.unsplash.com/photo-1603287681836-b174ce5074c2?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJvZHlidWlsZGVyc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600"
            class="d-block w-100" alt="slide1">
          <div class="carousel-caption">
            <h2>Push Beyond Limits</h2>
            <p>Transform your strength and mindset at FitForge.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z3ltfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=600"
            class="d-block w-100" alt="slide2">
          <div class="carousel-caption">
            <h2>Strength Meets Style</h2>
            <p>Work out with elite trainers and next-gen equipment.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1" class="d-block w-100" alt="slide3">
          <div class="carousel-caption">
            <h2>Join the FitForge Tribe</h2>
            <p>Where fitness becomes a lifestyle, not a task.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#gymCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#gymCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

</body>

</html>
